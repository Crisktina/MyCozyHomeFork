<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Cart</title>
  </head>
  <body>
    <header>
      <h1>
        <img src="assets/icons/logo.svg" alt="Logo My Cozy Home" />
        MyCozyHome
      </h1>
    </header>

    <nav>
      <a href="index.html"
        ><img src="assets/icons/home.svg" alt="home" />Home</a
      >
      <a href="cart.html"><img src="assets/icons/cart.svg" alt="cart" />Cart</a>
      <a href="#"><img src="assets/icons/profile.svg" alt="User" />Profile</a>
    </nav>

    <main>
      <div class="card">
        <img src="assets/img/product01.png" class="card-img-top" alt="Lamp" />
        <div class="card-body">
          <h5 class="card-title">Modern Lamp</h5>
          <button><img src="assets/icons/cancel.svg" alt="" /></button>
          <p class="card-text">50.00 €</p>
          <div>
            <button><img src="assets/icons/buttonMinus.svg" alt="" /></button>
            <input type="number" />
            <button><img src="assets/icons/buttonAdd.svg" alt="" /></button>
          </div>
          <a href="#"><img src="assets/icons/buttonCart.svg" alt="" /></a>
        </div>
      </div>
      <hr />
      <div class="card">
        <img src="assets/img/product02.png" class="card-img-top" alt="Lamp" />
        <div class="card-body">
          <h5 class="card-title">Coffee Chair</h5>
          <button><img src="assets/icons/cancel.svg" alt="" /></button>
          <p class="card-text">20.00 €</p>
          <div>
            <button><img src="assets/icons/buttonMinus.svg" alt="" /></button>
            <input type="number" />
            <button><img src="assets/icons/buttonAdd.svg" alt="" /></button>
          </div>
          <a href="#"><img src="assets/icons/buttonCart.svg" alt="" /></a>
        </div>
      </div>
      <hr />
      <div>
        <h5>Total:</h5>
        <p class="card-text">70.00 €</p>
        <button>Submit order</button>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
